<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Idle | 赛博放置</title>
    <!-- 使用文档推荐的最新版本链接 -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cyber-theme">
    <div id="loading-overlay">
        <div class="glitch-text" data-text="SYSTEM INITIALIZING...">SYSTEM INITIALIZING...</div>
    </div>

    <div id="game-container" style="display: none;">
        <header>
            <h1 class="glitch-text" data-text="CYBER-IDLE">CYBER-IDLE</h1>
            <div id="top-bar">
                <span id="version">VER v0.1.0-ALPHA</span>
                <div id="save-controls">
                    <button id="btn-lang" py-click="switch_language">中文</button>
                    <button id="btn-export" py-click="export_save">Export Save</button>
                    <button id="btn-import" py-click="import_save_dialog">Import Save</button>
                </div>
            </div>
        </header>

        <main>
            <section id="story-panel">
                <div id="story-log"></div>
                <div id="story-choices"></div>
                
                <!-- 地牢显示区域 -->
                <div id="dungeon-container" style="display: none; margin-top: 20px;">
                    <div id="dungeon-grid"></div>
                    <div id="dungeon-controls">
                        <div class="control-row">
                            <button id="btn-up" py-click="move_up">W</button>
                        </div>
                        <div class="control-row">
                            <button id="btn-left" py-click="move_left">A</button>
                            <button id="btn-down" py-click="move_down">S</button>
                            <button id="btn-right" py-click="move_right">D</button>
                        </div>
                    </div>
                </div>

                <!-- 战斗场景 UI -->
                <div id="combat-scene" style="display: none;">
                    <div id="combat-header">
                        <div id="enemy-intent">NEXT: [SCANNING...]</div>
                    </div>
                    
                    <div id="combat-main">
                        <div id="enemy-area">
                            <div id="enemy-visual" class="glitch-text" data-text="UNKNOWN_PROC">UNKNOWN_PROC</div>
                            <div class="combat-stats">
                                <div class="label">STABILITY</div>
                                <div class="stat-bar"><div id="enemy-hp-fill" style="width: 100%"></div></div>
                            </div>
                        </div>

                        <div id="vs-divider">VS</div>

                        <div id="player-combat-area">
                            <div id="active-daemon-name">DAEMON_NAME</div>
                            <div class="combat-stats">
                                <div class="label">STABILITY</div>
                                <div class="stat-bar"><div id="player-hp-fill" style="width: 100%"></div></div>
                                <div class="label">BANDWIDTH</div>
                                <div class="stat-bar bandwidth"><div id="player-bw-fill" style="width: 100%"></div></div>
                            </div>
                        </div>
                    </div>

                    <div id="combat-log-area"></div>
                    
                    <div id="combat-actions">
                        <!-- 按钮将由 Python 动态生成 -->
                    </div>
                </div>
            </section>

            <div id="side-panels">
                <section id="resource-panel">
                    <h2>Core Assets</h2>
                    <div id="resources-list"></div>
                    
                    <h2 style="margin-top: 20px;">Daemons</h2>
                    <div id="daemons-list"></div>
                </section>

                <section id="infrastructure-panel">
                    <h2>Infrastructure</h2>
                    <div id="infrastructure-tabs">
                        <button class="tab-btn active" py-click="lambda e: show_infra_tab('hardware')">Hardware</button>
                        <button class="tab-btn" py-click="lambda e: show_infra_tab('software')">Software</button>
                    </div>
                    <div id="infra-container">
                        <div id="hardware-list" class="infra-list"></div>
                        <div id="software-list" class="infra-list" style="display: none;"></div>
                    </div>
                </section>

                <section id="action-panel">
                    <h2>System Operations</h2>
                    <div id="actions-list"></div>
                </section>

                <section id="quest-panel">
                    <h2>Active Contracts</h2>
                    <div id="quests-list"></div>
                </section>
            </div>
        </main>

        <!-- 重构/技能树 UI -->
        <div id="refactor-overlay" style="display: none;">
            <div id="refactor-modal">
                <div id="refactor-header">
                    <h2 id="refactor-daemon-name">DAEMON_NAME</h2>
                    <button id="close-refactor" py-click="close_refactor_ui">X</button>
                </div>
                <div id="refactor-body">
                    <div id="refactor-stats">
                        <p>Level: <span id="ref_level">1</span></p>
                        <p>Available SP: <span id="ref_sp">0</span></p>
                    </div>
                    <div id="skill-tree-container">
                        <!-- 技能树将由 Python 动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <footer id="status-bar">
            <span id="status-text">System Ready...</span>
            <span id="tick-timer">TICK: 0</span>
        </footer>
    </div>

    <!-- 按照文档推荐，将 Python 脚本放在 body 底部，并引用外部配置文件 -->
    <script type="py" src="./python/main.py?v=2" config="./pyscript.json?v=2"></script>
</body>
</html>
